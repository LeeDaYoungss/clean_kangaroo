<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>쿠폰 관리</title>
  <link rel="stylesheet" href="/css/common.css">
</head>
<body>
  <header id="header"></header>
  <p></p>
  <table class="table">
    <tr class="header">
        <td class="couimg">쿠폰이미지</td>
        <td class="couselect">종류</td>
        <td class="title">쿠폰명</td>
        <td class="title">할인금액(률)</td>
        <td class="title">행사기간</td>
        <td class="title">적용대상</td>
        <td>작성자</td>
        <td>작성날짜</td>
    </tr>
    <script>
      var i, day = 20;
      for (i = 10; i > 0; i--) {
          document.write("<tr class='body'>");
          document.write("<td>" + i +"</td>");
          document.write("<td class='title'>제목입니다.</td>"); 
          document.write("<td>작성자</td>"); 
        document.write("<td>24-01-" + day-- + "</td>");
          document.write("</tr>");
      }
    </script>
</table>
</body>
